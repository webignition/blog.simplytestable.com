<h2 class="sidebar-heading"><i class="fa fa-clock-o sidebar-icon"></i> Recent posts</h2>

<ul class="list-unstyled recent-posts">
    {% for post in site.posts offset: 0 limit: 5 %}
    <li class="recent-post">
        {% if page.url == post.url %}
        {{ post.title }}
        {% else %}
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>

<a href="/archive/" class="btn btn-primary">All posts <i class="fa fa-caret-right"></i></a>
